<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     
    <div id="selectionWrapper">
            <div id="selectPlayerPanel">
              <div class='panelLayout'>
                <spam>Select your player</spam>
                <div id="playerImg">
                    <div id="ninja">
                      <img  src="./players/ninja.jpg" class="playerSelector"/>
                      <span>ninja</span>
                    </div>
                    <div id="monk">
                      <img  src="./players/monk.jpg" class="playerSelector"/>
                      <span>monk</span>
                    </div>
                    <div>
                      <img id="wizard" src="./players/wizard.jpg" class="playerSelector"/>
                      <span>wizard</span>
                    </div><div>
                      <img id="warrior" src="./players/warrior.jpg" class="playerSelector"/>
                      <span>warrior</span>
                    </div>              
                </div>
              </div>
            </div>

            <div id='selectEnemyPanel' class="hidden">
              <div class='panelLayout'>
                <spam>Você vai lutar contra o</spam>
                              
                    <img id='enemyImg' class="enemyImg"/>
                    <span id="enemyInfo" class="infoText"></span>
                                
                        
              </div>
            </div>
    </div>

    <div id="battleGround" class="hidden panelLayout">
      <div class="battleGroundLayout">
          <div id="playerField" class="field">
              <div class="lifeBar"><div id="playerLife" class="life"></div></div>    
              <div><img id="playerPicture"/></div>
          </div>
          <div id="middleField">
              <div class="dice"><spam id="dice"></spam></div>        
          </div>
          <div id="enemyField" class="field">
            <div class="lifeBar"><div id="enemyLife" class="life" ></div></div>   
            <div><img id="enemyPicture"/></div>  
          </div>
      </div>
      <button id="atackBtn" >Atacar</button>
      <spam id="messageField">   </spam>
      
    </div>

    <div id="winnerDisplay" class="hidden">
      <div class="winnerLayout">
        <spam id="winnerText"> o vencedpor é vencedor.</spam>
        <div><img id="winnerImg" src="./images/monk 1.jpg"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
